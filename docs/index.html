<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.11/css/bootstrap-select.min.css">

  <script src="bootstrap-select-vue-component.js"></script>

  <script src="index.js"></script>
  
  <style>
    .bootstrap-select {
      border: 1px solid #ced4da !important;
      background-color: #FFF !important;
      box-sizing: content-box;
    }
    .btn:not(.btn-select):not(.btn-bootstrap-select) {
      cursor: pointer;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1) 49%, rgba(0,0,0,0.1) 51%, rgba(0,0,0,0.3));
      background-repeat: repeat-x;
      box-shadow: inset 0 0 0.1em #FFF;
    }
    .btn.active:not(.btn-select) {
      background-image: linear-gradient(to top, rgba(255,255,255,0.5), rgba(255,255,255,0.1) 49%, rgba(0,0,0,0.1) 51%, rgba(0,0,0,0.3));
    }
    .btn-select {
      border: 1px solid #ced4da !important;
    }
  </style>

  <title>Bootstrap Select Vue Component</title>
</head>

<body>
  <h1>Bootstrap Select Vue Component</h1>

  <div id="vueApp" class="fluid-container mx-3">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="selPeople">Select1</label>
          </div>
          <bootstrap-select v-model="value1" 
                            :options="options"
                            :multiple="true"
                            value-key="id"
                            text-key="name"
                            :null-text="nullText"
                            :live-search="liveSearch"
                            :actions-box="actionsBox"
                            :show-subtext="showSubtext"
                            subtext-key="sub"
                            max-options="3"
                            id="selPeople"
                            ref="Select1">
          </bootstrap-select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="selPeople2">Select2</label>
          </div>
          <bootstrap-select id="selPeople2"
                            :options="value1"
                            v-model="value2"
                            value-key="id"
                            text-key="name"
                            ref="Select2">
          </bootstrap-select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="selPeople3">Select3</label>
          </div>
          <bootstrap-select id="selPeople3"
                            :options="value1"
                            v-model="value3"
                            value-key="id"
                            text-key="name"
                            null-text="SELECT SOMETHING"
                            ref="Select3">
          </bootstrap-select>
        </div>
      </div>
    </div>
  </div>

  <!-- Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.11/js/bootstrap-select.min.js"></script>
</body>

</html>
